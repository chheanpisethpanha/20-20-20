<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20/20/20 Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center justify-center transition-colors">
    <div class="p-6 bg-white dark:bg-gray-800 shadow-md rounded-lg text-center max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4">20/20/20 Rule Timer</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">Stay productive and keep your eyes healthy!</p>
        <div id="timer" class="text-4xl font-mono text-blue-600 dark:text-blue-400 mb-6">20:00</div>
        <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4">Start Timer</button>
    </div>
    <div class="mt-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">The 20/20/20 rule suggests taking a 20-second break to look at something 20 feet away (6 meters) every 20 minutes of screen time to reduce eye strain.</p>
    </div>
</body>
</html>
